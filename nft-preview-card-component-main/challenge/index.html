<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT</title>
</head>
<body>
    <main class="card">
        <div class="image">
            <img src="../images/image-equilibrium.jpg" alt="Equilibrium" class="nft">
        </div>
        <div class="content">
            <h1>Equilibrium #3429</h1>
            <p class="description">Our Equilibrium collection promotoes balance and calm.</p>
            <div class="details">
                <div class="info">
                    <img src="../images/icon-ethereum.svg" alt="Ethereum">
                    <span class="price">0.041 ETH</span>
                </div>
                <div class="info-time">
                    <img src="../images/icon-clock.svg" alt="Time" class="clock">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="creator">
                <img src="../images/image-avatar.png" alt="Jules Wyvern">
                <p>Creator of<span class="name-title">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
